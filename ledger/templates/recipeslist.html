<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>Recipes List:</h2>
    <ol>
        {% for recipe in recipes %}
            <li><a href="{{ recipe.link }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
